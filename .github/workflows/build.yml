name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm-dev libxcomposite-dev libxdamage-dev libxrandr-dev libgbm-dev libxss1 libasound2-dev
          sudo apt-get install -y libgtk-3-dev xvfb
          # Install PhantomJS dependencies
          sudo apt-get install -y fontconfig libfreetype6 libfontconfig1

      - name: Setup virtual display (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          PHANTOMJS_CDNURL: https://github.com/Medium/phantomjs/releases/download/v2.1.1
          ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

      - name: Build Electron app
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Completely disable code signing
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PHANTOMJS_CDNURL: https://github.com/Medium/phantomjs/releases/download/v2.1.1
          # Use virtual display for Linux
          DISPLAY: ${{ matrix.os == 'ubuntu-latest' && ':99' || '' }}
          # Disable update checks and signing verification
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: dist/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: ./release-files/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: ./release-files/

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-appimage
          path: ./release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 